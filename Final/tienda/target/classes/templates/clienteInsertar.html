<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Insertar Cliente</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h1 class="text-center">Insertar Cliente</h1>
               
                <form  method="post" th:action="@{/insertarCliente}" th:object="${cliente}" onsubmit="">
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cedula:</label>
                        <input type="text" class="form-control" name="cedula" id="cedula" th:field="*{cedula}" maxlength="10">
                        <small class="form-text text-danger" id="msgCedula"></small>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}" maxlength="50">
                        <small class="form-text text-danger" id="msgNombre"></small>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" th:field="*{telefono}" maxlength="12">
                        <small class="form-text text-danger" id="msgTelefono"></small>
                    </div>
                    <div class="mb-3">
                        <label for="vendedor" class="form-label">vendedor:</label>
                        <select class="form-select" th:field="*{vendedor}">
                            <option th:each="ven:${vendedor}" th:value="${ven.id}" th:text="${ven.nombre}"></option>
                        </select>
                        <small class="form-text text-danger" id="msgSelectVendedor"></small>
                    </div>

                    <div class="d-flex justify-content-evenly">
                        <input class="btn btn-danger " type="submit" value="Guardar">
                        <input class="btn btn-danger " type="reset" value="Limpiar">
                        
                    </div>


                </form>
                
                
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>

        </div>

    </div>
</body>
</html>
