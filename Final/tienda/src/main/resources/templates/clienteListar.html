<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listar Cliente</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
      <div class="col-sm-12">
        <a th:href="@{/clienteInsertar}" class="btn btn-danger"><b>Nuevo</b></a>
        <table class="table table-striped table-secondary">
          <tr>
            <th class="text-center" colspan="6">
              <h3>Listado de Clientes</h3>
            </th>
          </tr>
          <tr>
            <th colspan="6">&nbsp;</th>
          </tr>

          <tr>
            <td class="text-center"><b>Acciones</b></td>
            <td class="text-center"><b>Id</b></td>
            <td class="text-center"><b>Cedula</b></td>
            <td class="text-center"><b>Nombre</b></td>
            <td class="text-center"><b>Telefono</b></td>
            <td class="text-center"><b>Vendedor</b></td>
          </tr>

          <tr th:each="clie:${cliente}">
            <!--Siempre trabaja con alias -->

            <td>
              <div class="row d-flex justify-content-center">
                <div class="col-sm-4 mb-2 mb-sm-0">
                  <a th:href="@{/eliminarCliente/} + ${clie.id}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Â¿ Estas Seguro de Eliminar ?')"><b>Eliminar</b></a>
                </div>
                <div class="col-sm-4 mb-2 mb-sm-0">
                  <a th:href="@{/modificarCliente/} + ${clie.id}" class="btn btn-danger btn-sm"><b>Modificar</b></a>
                </div>
              </div>
            </td>

            <td class="text-center" th:text="${clie.id}">&nbsp;</td>
            <td class="text-center" th:text="${clie.cedula}">&nbsp;</td>
            <td class="text-center" th:text="${clie.nombre}">&nbsp;</td>
            <td class="text-center" th:text="${clie.telefono}">&nbsp;</td>
            <td class="text-center" th:text="${clie.vendedor.nombre}">
              &nbsp;
            </td>
          </tr>
        </table>
        <a class="btn btn-danger" href="http://localhost:8080/vendedorListar">Lista de Vendedores</a>
      </div>
      <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
    </div>
  </div>
</body>

</html>
