<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h1 class="text-center">Insertar Vendedor</h1>
               
                <form  method="post" th:action="@{/insertar}" th:object="${vendedor}" onsubmit="">
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cedula:</label>
                        <input type="text" class="form-control" name="cedula" id="cedula" th:field="*{cedula}" maxlength="10">
                        <small class="form-text text-danger" id="msgCedula"></small>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}" maxlength="50">
                        <small class="form-text text-danger" id="msgNombre"></small>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <input class="btn btn-danger " type="submit" value="Guardar">
                        <input class="btn btn-danger " type="reset" value="Limpiar">
                    </div>


                </form>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>

        </div>

    </div>
</body>
</html>
